<div class="container spacer">
  <div class="panel panel-primary" *ngIf="model==1">
    <div class="panel-heading"> new Contacts</div>
    <div class="panel-body">
      <div class="container">
        <div class="form-group">
          <label class="control-label">Nom :</label>
          <input type="text" class="form-control" [(ngModel)]="contact.nom">
        </div>
        <div class="form-group">
          <label class="control-label">Prenom :</label>
          <input type="text" class="form-control" [(ngModel)]="contact.prenom">
        </div>
        <div class="form-group">
          <label class="control-label">Email :</label>
          <input type="text" class="form-control" [(ngModel)]="contact.email">
        </div>
        <div class="form-group">
          <label class="control-label">Telephonne :</label>
          <input type="text" class="form-control" [(ngModel)]="contact.tel">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block" (click)="saveContact()">Save</button>
        </div>
      </div>
    </div>
  </div>

  <div class="panel panel-primary" *ngIf="model==2">
    <div class="panel-heading"> Confirmations Contacts</div>
    <div class="panel-body">
      <div class="container">
        <div class="form-group">
          <label class="control-label">Nom :</label>
          <label>{{contact.nom}}</label>
        </div>
        <div class="form-group">
          <label class="control-label">Prenom :</label>
          <label>{{contact.prenom}}</label>
        </div>
        <div class="form-group">
          <label class="control-label">Email :</label>
          <label>{{contact.email}}</label>
        </div>
        <div class="form-group">
          <label class="control-label">Tel :</label>
          <label>{{contact.tel}}</label>
        </div>
        <button class="btn btn-info" (click)="updateContact()">Update</button>
      </div>
    </div>
  </div>
</div>
